<div class="p-16 column gap-16">
  <div class="p-12 bg-grey-100 radius-4">
    <h3 class="color-primary" i18n="Hola">Hola {{ nombreUsuario() }}</h3>
    <p class="color-on-surface" i18n="gestiona tus pedidos y solicitudes aqui">
      Gestiona tus pedidos y solicitudes aqu√≠
    </p>
  </div>
  <div class="column gap-8">
    @for (menu of listadoMenu; track $index) {
      <mat-card
        data-testid="menu-navegacion-mobile"
        class="sombra-card cursor-pointer"
        (click)="navegar(menu.ruta)"
      >
        <mat-card-content class="p-12">
          <div class="row justify-content-between align-items-center">
            <div class="row gap-16 align-items-center">
              <img
                [src]="menu.imagen.src"
                [width]="menu.imagen.width"
                [height]="menu.imagen.height"
              />
              <h3>{{ menu.titulo }}</h3>
            </div>

            <mat-icon class="color-primary">keyboard_arrow_right</mat-icon>
          </div>
        </mat-card-content>
      </mat-card>
    }
  </div>
</div>
