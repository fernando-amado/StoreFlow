<div class="column align-items-center justify-content-center p-16 flex-1">
  <div class="column p-16 gap-40">
    <div
      class="column gap-16 align-items-center justify-content-center text-center"
    >
      <img width="105" height="104" src="assets/images/mundo.svg" />
      <div>
        <h1 class="color-primary">{{ titulo }}</h1>
        <p i18n="login.descripcion" class="color-on-surface">
          Ingresa tus datos para acceder a tu información.
        </p>
      </div>
      <div
        class="column gap-8 width-100"
        data-testid="formulario-login"
        [formGroup]="formulario"
      >
        <mat-form-field appearance="outline" class="bg-white">
          <mat-label i18n="login.correo">Correo</mat-label>
          <input
            formControlName="correo"
            type="email"
            matInput
            data-testid="input-login-correo"
          />
        </mat-form-field>
        <div class="row gap-9 align-items-center">
          <mat-form-field appearance="outline" class="bg-white flex-1">
            <mat-label i18n="login.contrasena">Contraseña</mat-label>
            <input
              formControlName="contrasena"
              [type]="tipoInput"
              matInput
              data-testid="input-login-contrasena"
            />
          </mat-form-field>
          <mat-icon
            style="color: #323232"
            data-testid="boton-login-contrasena"
            class="mat-icon-outlined"
            (click)="mostrarContrasena($event)"
            >{{ iconoInput }}</mat-icon
          >
        </div>
      </div>
      <div class="row justify-content-end width-100">
        <button
          data-testid="boton-ingresar"
          color="primary"
          mat-raised-button
          i18n="login.ingresar"
          [disabled]="!formulario.valid"
          (click)="emitirIngresar()"
        >
          Ingresar
        </button>
      </div>
    </div>
    <div class="column justify-content-center">
      <p
        i18n="login.notienescuenta"
        class="mat-body-1 color-grey-800 text-center"
      >
        ¿Aún no tienes cuenta?
      </p>
      <button
        data-testid="boton-registrate-aqui"
        i18n="login.registrate"
        mat-button
        color="warn"
      >
        Registrate aquí
      </button>
    </div>
  </div>
</div>
